# ── Upstream definitions ──
upstream fastapi_backend {
    server web:8000;
}

server {
    listen 80;

    # Load upstream cookie from separate file (easy to update)
    include /etc/nginx/upstream-cookie.conf;

    # ── FastAPI backend API ──
    location /api/ {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Upstream agent proxy ──
    # Proxy requests to the upstream management panel
    # Cookie is injected server-side — no credentials exposed to browser
    location /agent/ {
        proxy_pass https://a2u4k.ee88dly.com/agent/;
        proxy_ssl_server_name on;
        proxy_set_header Host a2u4k.ee88dly.com;
        proxy_set_header Referer https://a2u4k.ee88dly.com;
        proxy_set_header Origin https://a2u4k.ee88dly.com;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/133.0.0.0 Safari/537.36";

        # Upstream auth cookies — update when session expires
        proxy_set_header Cookie $upstream_cookie;

        # Rewrite upstream URLs in HTML responses to use local proxy
        sub_filter_types text/html text/javascript application/javascript;
        sub_filter_once off;
        sub_filter 'https://a2u4k.ee88dly.com' '';
        sub_filter '//a2u4k.ee88dly.com' '';

        # Prevent upstream from blocking iframe/embed
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
    }

    # ── Frontend static files (fallback) ──
    location / {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
